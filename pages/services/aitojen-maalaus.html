<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aitojen maalaus | Fixla</title>
    <meta name="description" content="Tilaa aitojen maalaus Fixlan kautta joustavasti ja nopeasti. Valitse sinulle sopiva aika ja hinta.">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="https://assets.zyrosite.com/cdn-cgi/image/format=auto,w=32,h=32,fit=crop,f=png/YbNBqBBGKjUnV6oJ/fixla_logo_white_on_green-dWxLPrW5XNi1RnqY.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 550px;
            width: 100%;
            background: white;
            border-radius: 30px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 140px;
            height: 140px;
            background: #1DB87D;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 37px;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(29, 184, 125, 0.3);
        }

        h1 {
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .features {
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid #ecf0f1;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            text-align: left;
        }

        .feature:last-child {
            margin-bottom: 0;
        }

        .feature-icon {
            width: 50px;
            height: 50px;
            background: #1DB87D;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .feature-text {
            color: #2c3e50;
            font-size: 16px;
            line-height: 1.5;
        }

        .download-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 30px;
            border-radius: 15px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: #1DB87D;
            color: white;
        }

        .btn-primary:hover {
            background: #17a06d;
        }

        .btn-secondary {
            background: #34495e;
            color: white;
        }

        .btn-secondary:hover {
            background: #2c3e50;
        }

        .btn-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
        }

        .back-link {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #ecf0f1;
        }

        .back-link a {
            color: #1DB87D;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: #17a06d;
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 28px;
            }

            .subtitle {
                font-size: 16px;
            }

            .feature-text {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Fixla</div>

        <h1>Aitojen maalaus</h1>
        <p class="subtitle">Aitojen maalaus sinun valitsemana ajankohtana, joustavasti ja nopeasti</p>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">✓</div>
                <div class="feature-text">Joustava aikataulu - valitse sinulle sopiva aika</div>
            </div>
            <div class="feature">
                <div class="feature-icon">✓</div>
                <div class="feature-text">Saat hinta-arvion 30-90 minuutissa</div>
            </div>
            <div class="feature">
                <div class="feature-icon">✓</div>
                <div class="feature-text">Läpinäkyvä hinnoittelu - tiedät hinnan etukäteen</div>
            </div>
        </div>

        <div class="download-buttons">
            <a href="https://apps.apple.com/fi/app/fixla/id6751362626" class="download-btn btn-primary" id="ios-btn">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                </svg>
                Lataa App Storesta
            </a>

            <a href="https://play.google.com/store/apps/details?id=com.joelmalka.fixla&pcampaignid=web_share" class="download-btn btn-secondary" id="android-btn">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3,20.5V3.5C3,2.91 3.34,2.39 3.84,2.15L13.69,12L3.84,21.85C3.34,21.6 3,21.09 3,20.5M16.81,15.12L6.05,21.34L14.54,12.85L16.81,15.12M20.16,10.81C20.5,11.08 20.75,11.5 20.75,12C20.75,12.5 20.53,12.9 20.18,13.18L17.89,14.5L15.39,12L17.89,9.5L20.16,10.81M6.05,2.66L16.81,8.88L14.54,11.15L6.05,2.66Z"/>
                </svg>
                Lataa Google Playsta
            </a>
        </div>

        <div class="back-link">
            <a href="../palvelut.html">← Takaisin palveluihin</a>
        </div>
    </div>

    <script>
        // Detect user's device and show appropriate download button
        function detectDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const iosBtn = document.getElementById('ios-btn');
            const androidBtn = document.getElementById('android-btn');

            // Check if iOS
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                androidBtn.style.display = 'none';
                return;
            }

            // Check if Android
            if (/android/i.test(userAgent)) {
                iosBtn.style.display = 'none';
                return;
            }

            // For desktop or other devices, show both buttons
        }

        detectDevice();
    </script>
</body>
</html>
